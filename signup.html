<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css" />
<title>CSC338 Library - Signup</title>
</head>
<body>

<script>

function validatePassword(){
	var password1 = document.getElementById("pass");
	var password2 = document.getElementById("passconfirm");
	if (password1.value != password2.value) { 
        alert ("\nPassword did not match: Please try again.") 
        return false; 
    } 
}

</script>

<h2>Sign Up </h2>

<form onsubmit="return validatePassword(this)" action="addInfo.php" method="post" >
<label for="studentId">Student ID:</label>
<input type="text" id="studentId" name="id" required><br><br>

<label for="fname">First name:</label>
<input type="text" id="fname" name="firstname" required><br><br>

<label for="lname">Last name:</label>
<input type="text" id="lname" name="lastname" required><br><br>

<label for="passw">Password:</label>
<input type="password" id="pass" name="password1" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required><br>
(Password needs to have lowercase,uppercase,number/special characters, and min of 8 characters)<br><br>
<label for="passconfirm">Confirm Password:</label>
<input type="password" id="passconfirm" name='password2' required><br><br>

<input type="submit" id="signup" value="Sign up">
</form>

<a href="Login.html">Log In</a>


</body>
</html>
